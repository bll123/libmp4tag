name: libmp4tag-msys2-pure-cmake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  msys2-build:
    runs-on: windows-latest

    strategy:
      fail-fast: false

      matrix:
        build_type: [Release]
        c_compiler: [gcc, clang]
        include:
          - { sys: mingw64, env: x86_64 }
          - { sys: ucrt64, env: ucrt-x86_64 }

    defaults:
      run:
        shell: msys2 {0}

    env:
      BLDDIR: ${{ github.workspace }}/build
      INSTDIR: ${{ github.workspace }}/libmp4tag-install
      WSDIR: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.sys }}
          update: true
          install: >
            git
            gettext
            gettext-devel
            mingw-w64-${{ matrix.env }}-cmake
            mingw-w64-${{ matrix.env }}-pkgconf
            mingw-w64-${{ matrix.env }}-gcc
            mingw-w64-${{ matrix.env }}-clang
            make

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        run: |
          echo "build-output-dir=$(cygpath -u $BLDDIR)" >> "$GITHUB_OUTPUT"
          echo "inst-dir=$(cygpath -u $INSTDIR)" >> "$GITHUB_OUTPUT"
          echo "ws-dir=$(cygpath -u $WSDIR)" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -S ${{ steps.strings.outputs.ws-dir }}
          -DCMAKE_INSTALL_PREFIX=${{ steps.strings.outputs.inst-dir }}

      - name: Build
        # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        run: >
          cmake --build ${{ steps.strings.outputs.build-output-dir }}
          --config ${{ matrix.build_type }}

      - name: Install
        run: cmake --install ${{ steps.strings.outputs.build-output-dir }}
