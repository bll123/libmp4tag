name: libmp4tag-make-cmake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        os: [ubuntu-latest, macos-15-intel, macos-14, macos-15, macos-latest]
        build_type: [Release]
        c_compiler: [gcc, clang]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: ubuntu-latest
            c_compiler: cl

    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
          echo "inst-dir=${{ runner.temp }}/libmp4tag-install" >> "$GITHUB_OUTPUT"

      - name: Configure / Build
        run: >
          make -e PREFIX=${{ steps.strings.outputs.inst-dir }}
          BUILDDIR=${{ steps.strings.outputs.build-output-dir }}
          CC=${{ matrix.c_compiler }}
          all

      - name: Install
        run: >
          make -e PREFIX=${{ steps.strings.outputs.inst-dir }}
          BUILDDIR=${{ steps.strings.outputs.build-output-dir }}
          CC=${{ matrix.c_compiler }}
          install
